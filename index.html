<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFC Flashcards</title>
    <link rel="shortcut icon" href="img/ufc.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="flashcards">
            <div class="title"><h1>Who is champ of UFC...</h1></div>
            <div class="flashcards_inner">
                <div class="flashcards__item">
                    <div class="question"><p>Pound-for-pound</p></div>
                    <div class="answer"><p>Jon Jones</p></div>
                </div>
                <div class="flashcards__item">
                    <div class="question"><p>Heavyweight</p></div>
                    <div class="answer"><p>Francis Ngannou</p></div>
                </div>
                <div class="flashcards__item">
                    <div class="question"><p>Light heawyweight</p></div>
                    <div class="answer"><p>Yan Blackovich</p></div>
                </div>
                <div class="flashcards__item">
                    <div class="question"><p>Middleweight</p></div>
                    <div class="answer"><p>Israel Adesanya</p></div>
                </div>
                <div class="flashcards__item">
                    <div class="question"><p>Welterweight</p></div>
                    <div class="answer"><p>Kamaru Usman</p></div>
                </div>
                <div class="flashcards__item">
                    <div class="question"><p>Lightweight</p></div>
                    <div class="answer"><p>Charles Oliveira</p></div>
                </div>
                <div class="flashcards__item">
                    <div class="question"><p>Featherweight</p></div>
                    <div class="answer"><p>Alex Volkanovski</p></div>
                </div>
                <div class="flashcards__item">
                    <div class="question"><p>Bantamweight</p></div>
                    <div class="answer"><p>Petr Yan</p></div>
                </div>
                <div class="flashcards__item">
                    <div class="question"><p>Flyweight</p></div>
                    <div class="answer"><p>Brandon Moreno</p></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
